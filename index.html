<div class="timeline" id="timeline"></div>
<div class="timeline" id="timeline2"></div><br>
<div class="timeline" id="timeline3"></div><br>
<div class="timeline" id="timeline4"></div>

<script src="bower_components/d3/d3.min.js"></script>
<script src="bower_components/d3kit/dist/d3kit.min.js"></script>
<script src="bower_components/labella/dist/labella.min.js"></script>
<script src="dist/d3kit-timeline.min.js"></script>
<script>
'use strict';

/* globals d3, d3Kit */

var data = [
  {time: new Date(1977, 4,25), episode: 4, name: 'A New Hope'},
  {time: new Date(1980, 4,17), episode: 5, name: 'The Empire Strikes Back'},
  {time: new Date(1984, 4,25), episode: 6, name: 'Return of the Jedi'},
  {time: new Date(1999, 4,19), episode: 1, name: 'The Phantom Menace'},
  {time: new Date(2002, 4,16), episode: 2, name: 'Attack of the Clones'},
  {time: new Date(2005, 4,19), episode: 3, name: 'Revenge of the Sith'},
  {time: new Date(2015,11,18), episode: 7, name: 'The Force Awakens'},
];

var chart = new d3Kit.timeline('#timeline', {
  direction: 'right',
  initialWidth: 400,
  initialHeight: 250,
  textFn: function(d){
    return d.time.getFullYear() + ' - ' + d.name;
  }
});

chart.data(data);

//---------------------------------------------------

var chart2 = new d3Kit.timeline('#timeline2', {
  direction: 'left',
  initialWidth: 400,
  initialHeight: 250,
  margin: {left: 20, right: 20, top: 20, bottom: 20},
  textFn: function(d){
    return d.name + ' - ' + d.time.getFullYear();
  },
  labelBgColor: '#777',
  linkColor: '#777'
});
chart2.axis.ticks(0).tickSize(0);
chart2.data(data);

//---------------------------------------------------

var colorScale = d3.scale.category10();
function color3(d){
  return colorScale(d.name);
}

var chart3 = new d3Kit.timeline('#timeline3', {
  direction: 'down',
  initialWidth: 804,
  initialHeight: 160,
  margin: {left: 20, right: 20, top: 30, bottom: 20},
  textFn: function(d){return d.name;},
  layerGap: 40,
  dotColor: color3,
  labelBgColor: color3,
  linkColor: color3,
  labella: {
    maxPos: 800
  }
});
chart3.data(data);

//---------------------------------------------------

function color4(d){
  return colorScale(Math.ceil(d.episode/3));
}

var chart4 = new d3Kit.timeline('#timeline3', {
  direction: 'up',
  initialWidth: 804,
  initialHeight: 160,
  margin: {left: 20, right: 20, top: 20, bottom: 30},
  textFn: function(d){return d.name;},
  layerGap: 40,
  dotColor: color4,
  labelBgColor: color4,
  linkColor: color4,
  labella: {
    maxPos: 800,
    algorithm: 'simple'
  }
});
chart4.data(data);

</script>
